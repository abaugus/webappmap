<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>nearbuy Phase 1</title>
</head>

<body>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&signed_in=true&libraries=geometry"></script>
    <script src="jquery-1.12.2.min.js"></script>
    <input type="file" name="file" id="file" onchange="handle_files(this.files)" />
    <div id="googleMap" style="width: 800px; height: 600px;"></div>
    <input type="range" min="0" max="100" value="0" step="5" onchange="showValue(this.value)" onclick="showValue(this.value)" />
    <script type="text/javascript" src="maps.js"></script>
    <script type="text/javascript" src="setCircle.js"></script>
    <script type="text/javascript" src="getDistance.js"></script>
    <div id="slider">
        <span id="range">0</span>
        <br>
        <font>Scale 1 = 1000 KM </font>
    </div>
    <input id="defaultSlider" type="range" min="0" max="500" />
<p class="note">Current value: <span id="currentValue">0</span></p>
</body>

</html>
